<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="bg-dark text-white">
    <div class="p-4 mx-auto" style="max-width: 800px">
      <form action="http://localhost:3000/items" id="puhelintieto_lomake">
        <div class="mb-3 mt-3">
          <label for="id" class="form-label">
            ID:
            <input
              type="text"
              class="form-control"
              id="id"
              name="id"
              readonly="true"
            />
          </label>
        </div>

        <div class="mb-3 mt-3">
          <label for="nimi" class="form-label">
            Nimi:
            <input type="text" class="form-control" id="nimi" name="nimi" />
          </label>
        </div>

        <div class="mb-3 mt-3">
          <label for="puhelin" class="form-label">
            Puhelin:
            <input
              type="text"
              class="form-control"
              id="puhelin"
              name="puhelin"
            />
          </label>
        </div>

        <input
          type="submit"
          class="btn btn-primary"
          value="Luo uusi puhelintieto"
          id="CreateNew"
        />
        <input
          type="submit"
          class="btn btn-primary"
          value="Muokkaa&Tallenna"
          id="UpdateBtn"
        />
        <table class="table table-striped table-dark"></table>
      </form>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
      <script src="./script2.js"></script>
    </div>
  </body>
</html>
