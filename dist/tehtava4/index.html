<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Otetaan jQuery käyttöön -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap CSS. Tunnilla ladattiin paikallisesti bootstrap mikä toimii ilman internetyhteyttä ja tämä tapa vaatii internet yhteyden -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JavaScript (valinnainen, tarvitaan esim. modaleihin ja dropdown-valikoihin) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <style>
      .carousel {
        max-width: 60%; /* Asettaa carousellin maksimileveydeksi 60% näytöstä */
        margin: 0 auto; /* Keskittää carousellin */
      }

      .carousel-inner img {
        height: 500px; /* Aseta kuvien korkeus */
        object-fit: cover; /* Rajaa kuvia niin, että ne täyttävät annetun koon */
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Etusivu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="taulukko.html">Taulukko</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="haku.html">Haku</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
        href="javascript:void(0);"
        onclick="window.location.href='/dist/index.html'"
        >Portfolio</a
      >
      </li>
    </ul>
    <h1 style="text-align: center">Etusivu</h1>

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="3"
        ></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="images/akuankka.png"
            alt="Los Angeles"
            class="d-block w-100"
          />
        </div>
        <div class="carousel-item">
          <img src="images/hessu.jpg" alt="Chicago" class="d-block w-100" />
        </div>
        <div class="carousel-item">
          <img src="images/iines.png" alt="New York" class="d-block w-100" />
        </div>
        <div class="carousel-item">
          <img
            src="images/mustanaamio.jpg"
            alt="New York"
            class="d-block w-100"
          />
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </body>
</html>
